<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Crummy Cars</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <h1>Crummy Cars</h1>
    <div class="card">
        <div class="search">
            <input type="text" class="search" placeholder="search">
            <button style="font-size: 12px;">Search Your Next Lemon</button>
        </div>
     </div>
        <div class ="vehicle">Results</div>
    <div class="add">
        <input type="text" class="make" placeholder="make">
        <input type="text" class="model" placeholder="model">
        <input type="text" class="color" placeholder="color">
        <input type="text" class="type" placeholder="type">
        <input type="text" class="year" placeholder="year">
        <button id="add_vehicle" style="font-size: 12px;">Add Vehicle</button>
    </div>
</body>
</html>
